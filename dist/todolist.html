<ul class="uk-text-normal uk-list uk-list-striped">
  <li id="0" class="todo-line">
    <input type="checkbox" class="uk-checkbox" /><span>
      Walk the dog - false</span
    ><button class="uk-align-right trash uk-icon" uk-icon="icon: trash">
      Delete
    </button>
  </li>
  <li id="0" class="todo-form">
    <div class="toggle-form" id="toggle-form" style="display: block;">
      <form class="uk-grid-small uk-grid" uk-grid="">
        <div class="uk-width-2-5 uk-first-column">
          <input class="uk-input" type="text" placeholder="title" id="title" />
        </div>
        <div class="uk-width-2-5">
          <input
            class="uk-input"
            type="text"
            placeholder="description"
            id="desc"
          />
        </div>
        <div class="uk-width-1-5">
          <input type="date" class="uk-input" id="date" />
        </div>
        <button
          class="uk-button uk-button-success uk-width-1-4 uk-align-left uk-grid-margin uk-first-column"
          id="submit"
        >
          Submit
        </button>
        <button
          class="uk-button uk-button-success uk-width-1-4 uk-align-right uk-grid-margin"
        >
          Cancel
        </button>
      </form>
    </div>
  </li>
</ul>
