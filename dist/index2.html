<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="../node_modules/uikit/dist/css/uikit.min.css"
    />
    <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="../node_modules/uikit//dist/js/uikit-icons.min.js"></script>
    <title>Todo list</title>
  </head>

  <body>
    <div id="content">
      <div
        uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky"
      >
        <nav class="uk-navbar-container" uk-navbar>
          <i class="logo-icon" uk-icon="icon: calendar; ratio: 1.5"></i>
          <a class="uk-navbar-item uk-logo" href="#">ToDos!</a>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a href=""></a></li>
              <li class="uk-parent"><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-3">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="projects"
          >
            <a href="" uk-icon="icon: heart"></a> Projects
          </div>
        </div>
        <div class="uk-width-2-3">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="list"
          >
            Selected project name <a href="" uk-icon="icon: heart"></a>
            <ul class="uk-text-normal uk-list uk-list-striped">
              <li>Walk the dog <a uk-icon="icon: trash"></a></li>
              <li>Go for our daily exercise</li>
              <li>Garbage Out today</li>
              <li>Wash the car</li>
              <li>Take kids to school</li>
              <li>Talk to Daniel about the design</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
