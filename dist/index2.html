<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="../node_modules/uikit/dist/css/uikit.min.css"
    />
    <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="../node_modules/uikit//dist/js/uikit-icons.min.js"></script>
    <title>Todo list</title>
  </head>

  <body>
    <div id="content">
      <div
        uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky"
      >
        <nav class="uk-navbar-container" uk-navbar>
          <i class="logo-icon" uk-icon="icon: calendar; ratio: 1.5"></i>
          <a class="uk-navbar-item uk-logo" href="#">ToDos!</a>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a href=""></a></li>
              <li class="uk-parent"><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-3 uk-width-3-3@s">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="projects"
          >
            <a href="" uk-icon="icon: grid"></a> Projects
            <a
              href=""
              class="uk-align-right"
              uk-icon="icon: plus-circle"
              id="addProject"
            ></a>
            <div id="showInput" class="toggle-form">
              <div class="uk-width-2-2">
                <input
                  class="uk-input"
                  type="text"
                  placeholder="Enter Project name"
                  id="project"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="uk-width-2-3 uk-width-3-3@s">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="list"
          >
            Selected project name
            <a
              href=""
              class="uk-align-right"
              uk-icon="icon: plus-circle"
              id="toggle"
            ></a>
            <div class="toggle-form" id="toggle-form">
              <form class="uk-grid-small" uk-grid>
                <div class="uk-width-2-5">
                  <input
                    class="uk-input"
                    type="text"
                    placeholder="title"
                    id="title"
                  />
                </div>
                <div class="uk-width-2-5">
                  <input
                    class="uk-input"
                    type="text"
                    placeholder="description"
                    id="desc"
                  />
                </div>
                <div class="uk-width-1-5">
                  <input type="date" class="uk-input" id="date" />
                </div>
                <button
                  class="uk-button uk-button-success uk-width-1-4 uk-align-left"
                  id="submit"
                >
                  Submit
                </button>
                <button
                  class="uk-button uk-button-success uk-width-1-4 uk-align-right"
                  id="cancel"
                >
                  Cancel
                </button>
              </form>
            </div>
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
