<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="../node_modules/uikit/dist/css/uikit.min.css"
    />
    <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="../node_modules/uikit//dist/js/uikit-icons.min.js"></script>
    <title>Todo list</title>
  </head>

  <body>
    <div id="content">
      <div
        uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky"
      >
        <nav class="uk-navbar-container" uk-navbar>
          <i class="logo-icon" uk-icon="icon: calendar; ratio: 1.5"></i>
          <a class="uk-navbar-item uk-logo" href="#">ToDos!</a>
          <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
              <li class="uk-active"><a href=""></a></li>
              <li class="uk-parent"><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="uk-grid-collapse" uk-grid>
        <div class="uk-width-1-1@s uk-width-1-3@m uk-width-1-3@l">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="projects"
          >
            <a href="" uk-icon="icon: grid"></a> Projects
            <a
              href=""
              class="uk-align-right"
              uk-icon="icon: plus-circle"
              id="addProject"
            ></a>
            <hr class="uk-divider-icon" />
            <div id="showInput" class="toggle-form">
              <div class="uk-width-2-2">
                <input
                  class="uk-input"
                  type="text"
                  placeholder="Enter Project name"
                  id="project"
                  autofocus
                />
              </div>
            </div>
            <ul>
              placeholder for the projects list
            </ul>
          </div>
        </div>
        <div class="uk-width-1-1@s uk-width-2-3@m uk-width-2-3@l">
          <div
            class="uk-card uk-card-default uk-card-body uk-text-bold"
            id="list"
          >
            <span id="projectName">Selected project name</span>
            <a
              href=""
              class="uk-align-right"
              uk-icon="icon: plus-circle"
              id="toggle"
            ></a>
            <hr class="uk-divider-icon" />
            <div class="toggle-form" id="toggle-form">
              <form class="uk-grid-small" uk-grid>
                <div class="uk-width-2-5">
                  <input
                    class="uk-input"
                    type="text"
                    placeholder="title"
                    id="title"
                  />
                </div>
                <div class="uk-width-2-5">
                  <input
                    class="uk-input"
                    type="text"
                    placeholder="description"
                    id="desc"
                  />
                </div>

                <div class="uk-width-1-5">
                  <button class="uk-button uk-button-primary" id="submit">
                    Submit
                  </button>
                </div>
                <div class="uk-width-2-5">
                  <input
                    class="uk-input"
                    type="date"
                    placeholder="date"
                    id="date"
                  />
                </div>
                <div class="uk-width-2-5 uk-margin-top">
                  Priority:
                  <label>
                    <input
                      class="uk-radio"
                      type="radio"
                      id="priority-high"
                      name="priority"
                    />
                    High
                  </label>
                  <label>
                    <input
                      class="uk-radio"
                      type="radio"
                      id="priority-low"
                      name="priority"
                      checked
                    />
                    Low
                  </label>
                </div>
              </form>
            </div>
            <ul>
              placeholder for the todos list
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Start of edit modal -->
    <div id="edit-modal" uk-modal>
      <div
        class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical"
        uk-grid
      >
        <div class="uk-width-2-5 uk-first-column">
          <input class="uk-input" type="text" id="edit-title" />
        </div>
        <div class="uk-width-3-5">
          <input class="uk-input" type="text" id="edit-desc" />
        </div>
        <div class="uk-width-2-5">
          <input
            class="uk-input"
            type="date"
            placeholder="date"
            id="edit-date"
          />
        </div>
        <div class="uk-width-2-5 uk-margin-top">
          Priority:
          <label>
            <input
              class="uk-radio"
              type="radio"
              id="edit-priority-high"
              name="priority"
            />
            High
          </label>
          <label>
            <input
              class="uk-radio"
              type="radio"
              id="edit-priority-low"
              name="priority"
              checked
            />
            Low
          </label>
        </div>
        <p class="uk-text-right">
          <button
            class="uk-button uk-button-default uk-modal-close"
            type="button"
          >
            Cancel
          </button>
          <button class="uk-button uk-button-primary" type="button" id="save">
            Save
          </button>
        </p>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
